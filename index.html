<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="navBar">
        <nav>
           <a href="">Tic Tac Toe</a>
        </nav>
    </div>

    <div class="gameZone">
        <div class="container">
            <div class="boxAr br-l br-t"><span class="textArea"></span></div>
            <div class="boxAr br-t"><span class="textArea"></span></div>
            <div class="boxAr br-r br-t"><span class="textArea"></span></div>
            <div class="boxAr br-l"><span class="textArea"></span></div>
            <div class="boxAr"><span class="textArea"></span></div>
            <div class="boxAr br-r"><span class="textArea"></span></div>
            <div class="boxAr br-l br-b"><span class="textArea"></span></div>
            <div class="boxAr br-b"><span class="textArea"></span></div>
            <div class="boxAr br-r br-b"><span class="textArea"></span></div>
        </div>
        <div class="gameOption">
            <h1 class="turn-info">Turn of <span class="info"></span></h1>
            <h1 class="win-info"></h1>
            <button class="reset">Reset</button>
        </div>
        <div class="reaction">
            <img src="excited.gif" alt="">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
